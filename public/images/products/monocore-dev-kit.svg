<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PCB Board background -->
  <rect x="40" y="40" width="320" height="220" rx="8" fill="#1a2f0d" stroke="#8BC34A" stroke-width="2"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2d4f0d" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="40" y="40" width="320" height="220" fill="url(#grid)" opacity="0.5"/>

  <!-- Main MCU chip -->
  <rect x="150" y="100" width="100" height="80" rx="4" fill="#0f1a0a" stroke="#8BC34A" stroke-width="2"/>
  <text x="200" y="145" text-anchor="middle" fill="#8BC34A" font-size="12" font-family="monospace">MonoCore</text>
  <text x="200" y="160" text-anchor="middle" fill="#6AAF29" font-size="8" font-family="monospace">M7-480</text>

  <!-- MCU pins -->
  <g fill="#8BC34A">
    <!-- Top pins -->
    <rect x="160" y="92" width="4" height="8"/>
    <rect x="175" y="92" width="4" height="8"/>
    <rect x="190" y="92" width="4" height="8"/>
    <rect x="205" y="92" width="4" height="8"/>
    <rect x="220" y="92" width="4" height="8"/>
    <rect x="235" y="92" width="4" height="8"/>
    <!-- Bottom pins -->
    <rect x="160" y="180" width="4" height="8"/>
    <rect x="175" y="180" width="4" height="8"/>
    <rect x="190" y="180" width="4" height="8"/>
    <rect x="205" y="180" width="4" height="8"/>
    <rect x="220" y="180" width="4" height="8"/>
    <rect x="235" y="180" width="4" height="8"/>
    <!-- Left pins -->
    <rect x="142" y="110" width="8" height="4"/>
    <rect x="142" y="125" width="8" height="4"/>
    <rect x="142" y="140" width="8" height="4"/>
    <rect x="142" y="155" width="8" height="4"/>
    <rect x="142" y="170" width="8" height="4"/>
    <!-- Right pins -->
    <rect x="250" y="110" width="8" height="4"/>
    <rect x="250" y="125" width="8" height="4"/>
    <rect x="250" y="140" width="8" height="4"/>
    <rect x="250" y="155" width="8" height="4"/>
    <rect x="250" y="170" width="8" height="4"/>
  </g>

  <!-- Circuit traces -->
  <g stroke="#6AAF29" stroke-width="1.5" fill="none">
    <path d="M70 80 H120 V100 H150"/>
    <path d="M70 120 H100 V140 H142"/>
    <path d="M70 160 H90 V180 H160"/>
    <path d="M258 120 H290 V80 H330"/>
    <path d="M258 160 H300 V200 H330"/>
    <path d="M200 188 V210 H280"/>
  </g>

  <!-- Secondary chips -->
  <rect x="60" y="70" width="30" height="25" rx="2" fill="#0f1a0a" stroke="#6AAF29" stroke-width="1"/>
  <text x="75" y="86" text-anchor="middle" fill="#6AAF29" font-size="6" font-family="monospace">WiFi</text>

  <rect x="60" y="110" width="30" height="25" rx="2" fill="#0f1a0a" stroke="#6AAF29" stroke-width="1"/>
  <text x="75" y="126" text-anchor="middle" fill="#6AAF29" font-size="6" font-family="monospace">BLE</text>

  <rect x="310" y="60" width="40" height="30" rx="2" fill="#0f1a0a" stroke="#8BC34A" stroke-width="1"/>
  <text x="330" y="78" text-anchor="middle" fill="#8BC34A" font-size="6" font-family="monospace">Flash</text>

  <rect x="310" y="180" width="40" height="30" rx="2" fill="#0f1a0a" stroke="#8BC34A" stroke-width="1"/>
  <text x="330" y="198" text-anchor="middle" fill="#8BC34A" font-size="6" font-family="monospace">SRAM</text>

  <!-- USB-C connector -->
  <rect x="185" y="250" width="30" height="10" fill="#4E8C17" rx="2"/>
  <text x="200" y="248" text-anchor="middle" fill="#8BC34A" font-size="6" font-family="monospace">USB-C</text>

  <!-- LEDs -->
  <circle cx="55" cy="55" r="4" fill="#8BC34A">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="55" r="4" fill="#6AAF29"/>
  <circle cx="85" cy="55" r="4" fill="#4E8C17"/>

  <!-- Power LED -->
  <circle cx="345" cy="55" r="4" fill="#8BC34A">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Capacitors -->
  <circle cx="120" y="200" r="6" fill="none" stroke="#8BC34A" stroke-width="1"/>
  <circle cx="280" y="80" r="6" fill="none" stroke="#8BC34A" stroke-width="1"/>

  <!-- Mounting holes -->
  <circle cx="55" cy="245" r="6" fill="none" stroke="#6AAF29" stroke-width="2"/>
  <circle cx="345" cy="245" r="6" fill="none" stroke="#6AAF29" stroke-width="2"/>
  <circle cx="55" cy="55" r="0" fill="none" stroke="#6AAF29" stroke-width="0"/>

  <!-- Header pins -->
  <g fill="#8BC34A">
    <rect x="50" y="200" width="60" height="8" rx="1"/>
    <rect x="290" y="105" width="8" height="60" rx="1"/>
  </g>

  <!-- Board label -->
  <text x="200" y="235" text-anchor="middle" fill="#3D6B12" font-size="10" font-family="monospace">MonoCore Dev Kit v1.0</text>
</svg>
